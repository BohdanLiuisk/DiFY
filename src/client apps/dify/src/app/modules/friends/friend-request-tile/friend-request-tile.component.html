<div class="flex flex-row items-center">
  <div class="mr-3 flex items-center">
    <div class="avatar-online-bottom-left avatar online">
      <div class="w-32 rounded-full">
        <img [src]="friendRequestTile.avatarUrl" alt="Avatar"/>
      </div>
    </div>
  </div>
  <div class="py-3">
    <a tuiLink [routerLink]="'/home/social/profile/' + friendRequestTile.id">
      {{ friendRequestTile.name }}
    </a>
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
