<form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
  <tui-input
    formControlName="username"
    tuiHintContent="Min length 4"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldCustomContent]="username.valid ? success : ''"
    [tuiTextfieldLabelOutside]="true"
    class="tui-space_top-3">
    Login
  </tui-input>
  <tui-input-password
    formControlName="password"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldCustomContent]="password.valid ? success : ''"
    [tuiTextfieldLabelOutside]="true"
    class="tui-space_top-3">
    Password
  </tui-input-password>
  <button
    tuiButton
    type="submit"
    appearance="primary"
    class="tui-space_right-3 tui-space_bottom-3 tui-space_top-3 login-form-submit">
    Submit
  </button>
</form>
<ng-template #success>
  <tui-svg src="tuiIconCheckLarge" class="success tui-space_left-3"></tui-svg>
</ng-template>
