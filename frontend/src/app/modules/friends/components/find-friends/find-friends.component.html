<div class="card">
  <h1>Search for friends</h1>
  <p-inputGroup class="mt-3">
    <input 
      type="text" 
      pInputText 
      placeholder="Enter value"
      [(ngModel)]="searchValue"
      (keyup.enter)="searchFriends()"/>
    <button 
      type="button" 
      pButton 
      icon="pi pi-search" 
      class="px-10"
      (click)="searchFriends()">
    </button>
  </p-inputGroup>
  <div class="grid grid-cols-[repeat(auto-fill,minmax(13rem,1fr))] gap-3 mt-3">
    <ng-container *ngFor="let friend of store.foundFriends$ | async">
      <div class="min-w-[13rem]">
        <img class="w-full rounded-md" [src]="friend.avatarUrl" [alt]="friend.name">
        <div class="flex justify-between mt-1">
          <div class="mr-1 flex flex-col justify-center">
            <p-button 
              [routerLink]="'/home/profile/' + friend.id"
              [label]="friend.name" 
              [link]="true"
              styleClass="px-0 py-0 without-shadow">
            </p-button>
            <a class="cursor-pointer hover:text-primary-color">
              {{friend.mutualFriendsCount}} mutual friends
            </a>
          </div>
          <p-button [text]="true" pTooltip="Add friend" [autoHide]="false" icon="pi pi-user-plus"></p-button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
