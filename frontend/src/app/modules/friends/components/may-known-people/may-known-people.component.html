<div class="mb-2">
  <span>People you may know</span>
</div>
<div
  *ngFor="let man of peoples; let lastElement = last"
  [ngClass]="{'mb-1': !lastElement}"
  class="flex justify-between items-center">
  <div class="flex items-center">
    <div class="relative flex items-center mr-1">
      <img 
        [alt]="man.name"
        class="w-14 h-14 rounded-full" 
        [src]="man.avatarUrl">
      <span 
        *ngIf="man.online" 
        class="
          w-3 
          h-3 
          rounded-full
          border
          border-solid
          border-surface-border 
          absolute 
          bottom-[2px] 
          right-[4px]
          bg-green-400">
      </span>
    </div>    
    <div class="flex flex-col">
      <p-button 
        [routerLink]="'/home/profile/' + man.id"
        [label]="man.name" 
        [link]="true"
        styleClass="px-0 py-0 without-shadow">
      </p-button>
      <span>{{ man.mutualFriends }} mutual friends</span>
    </div>
  </div>
  <p-button [outlined]="true" icon="pi pi-user-plus"></p-button>
</div>
<div class="flex flex-row justify-center mt-2">
  <p-button 
    label="Show all"
    styleClass="px-2 py-1 w-full"
    severity="secondary"
    class="w-full">
  </p-button>
</div>
