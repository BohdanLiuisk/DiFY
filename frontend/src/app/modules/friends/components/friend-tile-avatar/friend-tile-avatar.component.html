<div class="relative flex items-center">
  <img 
    [alt]="name"
    class="w-28 h-28 rounded-full" 
    [src]="avatarUrl">
  <span 
    *ngIf="online" 
    class="
      w-4 
      h-4 
      rounded-full
      border
      border-solid
      border-surface-border 
      absolute 
      bottom-[6px] 
      right-[13px]
      bg-green-400">
  </span>
</div>
