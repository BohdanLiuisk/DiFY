<h1>News feed</h1>
<div class="card h-80 w-[600px]">
  <p-button 
    label="Disable multiselect" 
    size="small" 
    (onClick)="disableMultiselect()"
    class="mr-2"
    severity="secondary">
  </p-button>
  <p-button 
    label="Enable multiselect" 
    size="small" 
    (onClick)="enableMultiselect()">
  </p-button>
  <form class="mt-4" [formGroup]="newCallForm">
    <df-multiselect-dropdown
      [itemTemplate]="dropdownItemTemplate" 
      [dropdownItems]="participantsList$" 
      formControlName="participants"
      (searchChanged)="searchParticipants($event)"
      placeholder="Call participants">
      <ng-template #dropdownItemTemplate let-item>
        <div class="relative flex items-center mr-2">
          <img alt="user.name" class="w-12 h-12 rounded-full" [src]="item.avatarUrl">
          <span 
            *ngIf="item.isOnline" 
            class="
              w-4 
              h-4 
              rounded-full
              border-2
              border-solid
              border-surface-border 
              absolute 
              bottom-0 
              right-0 
              bg-green-400">
          </span>
        </div>
        <span>{{ item.name }}</span>
      </ng-template>
    </df-multiselect-dropdown>
  </form>
</div>
