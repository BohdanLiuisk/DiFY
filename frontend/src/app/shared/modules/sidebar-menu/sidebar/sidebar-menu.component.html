<div class="df-menu" [ngClass]="'df-menu--mode-' + mode" [@.disabled]="disableAnimations">
  <ng-content></ng-content>
  <ul class="df-menu__node">
    <ng-container *ngFor="let item of menu; trackBy: trackByItem">
      <li
        df-menu-item
        class="df-menu-item df-menu-item--root"
        *ngIf="roleService.showItem$(item.roles) | async"
        [menuItem]="item"
        [level]="0">
      </li>
    </ng-container>
  </ul>
</div>
